<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IoT Dashboard Login</title>
<style>
  /* GLOBAL STYLES */
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow-x: hidden;
  }

  h2, h3 {
    color: #fff;
    text-align: center;
    margin-bottom: 1rem;
  }

  /* LOGIN CONTAINER */
  .login-container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    width: 320px;
    transition: all 0.4s ease;
    opacity: 1;
    transform: translateY(0);
  }

  .hidden {
    opacity: 0;
    transform: translateY(-30px);
    pointer-events: none;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    color: #f9f9f9;
    font-weight: 600;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    margin-bottom: 1rem;
    outline: none;
    transition: all 0.25s ease;
  }

  input:focus {
    box-shadow: 0 0 0 2px #a78bfa;
  }

  button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #6b5bff, #a78bfa);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #5a67d8, #805ad5);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .error {
    color: #ff7070;
    font-weight: 600;
    margin-top: 0.5rem;
    text-align: center;
    display: none;
  }

  /* CHARTS SECTION */
  .charts-section {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    padding: 2rem;
    animation: fadeIn 0.8s ease forwards;
    width: 100%;
    max-width: 1000px;
  }

  .chart-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 1rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .chart-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.3);
  }

  iframe {
    width: 440px;
    height: 260px;
    border: none;
    border-radius: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 960px) {
    iframe {
      width: 100%;
      height: 240px;
    }
  }

  .time-display {
    color: #fff;
    font-weight: 500;
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>üîê Secure Login</h2>
    <form id="loginForm" novalidate>
      <label for="userid">User ID</label>
      <input type="text" id="userid" required placeholder="Enter user ID" autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter password" autocomplete="current-password" />

      <button type="submit">Log In</button>
      <p class="error" id="errorMsg">Invalid User ID or Password</p>
    </form>
  </div>

  <div class="charts-section" id="chartsSection">
    <h3>üìä IoT Data Dashboard</h3>
    <div class="time-display" id="timeDisplay"></div>

    <div class="chart-card">
      <iframe src="https://thingspeak.com/channels/3152218/charts/1?bgcolor=%23ffffff&color=%23ff0000&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>

    <div class="chart-card">
      <iframe src="https://thingspeak.com/channels/3152218/charts/2?bgcolor=%23ffffff&color=%2300bcd4&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>
  </div>

<script>
  const validUserID = "circuit_grp19";
  const validPassword = "09876";

  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  const loginContainer = document.getElementById("loginContainer");
  const chartsSection = document.getElementById("chartsSection");
  const timeDisplay = document.getElementById("timeDisplay");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const user = loginForm.userid.value.trim();
    const pass = loginForm.password.value;

    if (user === validUserID && pass === validPassword) {
      errorMsg.style.display = "none";
      loginContainer.classList.add("hidden");
      setTimeout(() => {
        loginContainer.style.display = "none";
        chartsSection.style.display = "flex";
      }, 500);
    } else {
      errorMsg.style.display = "block";
    }
  });

  function updateTime() {
    const now = new Date();
    timeDisplay.textContent = "üìÖ " + now.toLocaleString();
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
</body>
</html>
