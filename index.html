<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Page with Graphs</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 1rem;
    box-sizing: border-box;
  }
  .login-container, .charts-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    box-sizing: border-box;
    max-width: 960px;
    width: 100%;
  }
  .login-container {
    width: 320px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 1.6rem;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    color: #555;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.5rem 0.6rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    outline-offset: 2px;
    transition: border-color 0.25s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #667eea;
  }
  button {
    width: 100%;
    padding: 0.65rem;
    margin-top: 1.2rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
  }
  .error {
    color: #e53e3e;
    font-weight: 600;
    margin-top: 0.7rem;
    text-align: center;
    display: none;
  }
  .charts-container {
    display: none;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  iframe {
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 450px;
    height: 260px;
    box-sizing: border-box;
  }
  @media (max-width: 960px) {
    iframe {
      width: 100%;
      height: 250px;
    }
    .charts-container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <label for="userid">USER ID</label>
      <input type="text" id="userid" name="userid" autocomplete="username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
      
      <button type="submit">Log In</button>
      <p class="error" id="errorMsg">Invalid USER ID or password.</p>
    </form>
  </div>

  <div class="charts-container" id="chartsContainer" aria-live="polite" aria-label="Graphs after login">
    <iframe
      src="https://thingspeak.com/channels/3069624/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Distance&type=line&xaxis=Time&yaxis=distance"
      title="Distance Graph">
    </iframe>
  </div>

<script>
  const validUserID = "circuit_grp19";
  const validPassword = "09876";

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const loginContainer = document.getElementById('loginContainer');
  const chartsContainer = document.getElementById('chartsContainer');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    errorMsg.style.display = 'none';

    const user = loginForm.userid.value.trim();
    const pass = loginForm.password.value;

    if (user === validUserID && pass === validPassword) {
      loginContainer.style.display = 'none';
      chartsContainer.style.display = 'flex';
      window.scrollTo(0,0);
    } else {
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Invalid USER ID or password.';
    }
  });
</script>
</body>
</html>
